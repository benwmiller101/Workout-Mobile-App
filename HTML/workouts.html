<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../CSS/workouts.css">
        <link rel="stylesheet" href="../CSS/colors.css">
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    </head>
    <body>
        <ion-app>
        <ion-header>
            <ion-toolbar color = "orange">
                <ion-title style ="color:white" >C R E A T E</ion-title>
            </ion-toolbar>
        </ion-header>
            <ion-content fullscreen>
                <ion-list lines ="none" class = "ion-no-margin">
                    <ion-list-header>
                        <ion-label style="padding-left: 5%;">
                            <h1>Chest & Triceps</h1>
                        </ion-label>
                    </ion-list-header>
                    <ion-list  lines = "none" class = "ExerList">
                        <ion-item class = "exercies">
                            <ion-label position = "stacked" class = "exerTitle"><h2>Bench Press</h2></ion-label>
                            <ion-label position = "stacked" class = "exerSubTitle"><h3>5 sets   5 reps   100kg</h3></ion-label>
                        </ion-item>
                        <ion-item class = "exercies">
                            <ion-label position = "stacked" class = "exerTitle"><h2>Dumbell Bench Press</h2></ion-label>
                            <ion-label position = "stacked" class = "exerSubTitle"><h3>5 sets   8 reps   30kg</h3></ion-label>
                        </ion-item>
                        <ion-item class = "exercies">
                            <ion-label position = "stacked" class = "exerTitle"><h2>Chest Flys</h2></ion-label>
                            <ion-label position = "stacked" class = "exerSubTitle"><h3>5 sets   10 reps   10kg</h3></ion-label>
                        </ion-item>
                        <ion-item  class = "exercies addExercise">
                            <ion-label color = "orange" slot = "start"><h2>Add Exercise</h2></ion-label>
                            <ion-avatar slot = "end"><img src = "../Icons/plus.png"></ion-avatar>
                        </ion-item>
                    </ion-list>
                </ion-list>

                
               
            </ion-content>

            <ion-footer>
                <ion-grid>
                    <ion-row class = "ion-align-items-centre">
                        <ion-button color ="orange" shape="round"><h4 style ="color:white">Start Workout</h4></ion-button>
                    </ion-row>
                </ion-grid>
            </ion-footer>
        </ion-app>
        <script src="../JS/app.js"></script>
    </body>
</html>
